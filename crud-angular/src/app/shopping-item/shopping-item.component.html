<form #frm = "ngForm" (ngSubmit)="addItem(frm)">
  <h2>Add Item</h2>
  <div class="form-group">
    <label for="">Name:</label>
    <input type="text" name="itemName" class="form-control" value="" ngModel>
  </div>
  <div class="form-group">
      <label for="">Quantity:</label>
      <input type="number" name="itemQuantity" class="form-control" value="" ngModel>
    </div>
    <button type="submit" name="button" class="btn btn-success">Add Items</button>
</form>

<h3>
  Shopping List
</h3>


    <div *ngFor= "let item of shoppingItemList" class="row">
      <div class="col-md-1">
        <input type="checkbox" name="">
      </div>

      <div class="col-md-3">
        {{item.itemName}}
      </div>

      <div class="col-md-2">
          {{item.itemQuantity}}
        </div>

        <div class="col-md-3">
          <button type="button" name="button" class="btn btn-primary">Edit</button>
        </div>

        <div class="col-md-3">
            <button type="button" name="button" class="btn btn-danger">Delete</button>
          </div>
        
        </div>
